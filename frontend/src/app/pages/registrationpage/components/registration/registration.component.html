<form #regForm = "ngForm" class = "reg-form" (ngSubmit) = "onClickSubmit(regForm.value)">
  <div class="container">
    <h3>Register</h3>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="nickname"><b>Nickname</b></label>
    <input type="text" placeholder="Enter Nickname" name="nickname" ngModel required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" ngModel required>

    <label for="firstname"><b>First name</b></label>
    <input type="text" placeholder="Enter firstname" name="firstname" ngModel required>

    <label for="lastname"><b>Last name</b></label>
    <input type="text" placeholder="Last name" name="lastname" ngModel required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" [(ngModel)]="repeatPsw" required>
    <p *ngIf="psw && (psw !== repeatPsw)" class="message">Passwords should be the same</p>
    <hr>

    <p *ngIf="!regForm.valid || (psw !== repeatPsw)" class="message">Please, fullfill all the fields to continue</p>
    <button type="submit" [disabled]="!regForm.valid || (psw !== repeatPsw)" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="/login">Sign in</a>.</p>
  </div>
</form>

<div *ngIf="submitted && user" class="reg-success">
  <p>Registerd {{user.nickname}} successfully</p>
  <p>Now you can <a href="/login">Sign in</a>.</p>
</div>
