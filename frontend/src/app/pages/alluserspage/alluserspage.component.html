<div *ngIf="currUser.role === 'Admin'">
   <table mat-table [dataSource]="users" class="mat-elevation-z8">

      <ng-container matColumnDef="nickname">
        <th mat-header-cell *matHeaderCellDef> Nickname </th>
        <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef> Name </th>
         <td mat-cell *matCellDef="let element"> {{element.name}} </td>
       </ng-container>

       <ng-container matColumnDef="surname">
         <th mat-header-cell *matHeaderCellDef> Surname </th>
         <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
       </ng-container>

       <ng-container matColumnDef="status">
         <th mat-header-cell *matHeaderCellDef> Status </th>
         <td mat-cell *matCellDef="let element"> {{element.status}} </td>
       </ng-container>

       <ng-container matColumnDef="action">
         <th mat-header-cell *matHeaderCellDef> Action </th>
         <td mat-cell *matCellDef="let element"> 
               <button *ngIf="element.status == 'active'" mat-raised-button color="primary" class="action-button" (click)="blockUser(element.id)">Block user</button>
               <button *ngIf="element.status == 'banned'" mat-raised-button color="primary" class="action-button" (click)="unblockUser(element.id)">Unblock user</button>
         </td>
       </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div *ngIf="currUser.role !== 'Admin'">
  <p>You have to be admin to view list of all users</p>
</div>
